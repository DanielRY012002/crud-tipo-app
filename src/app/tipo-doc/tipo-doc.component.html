<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="tipos" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="ID_TIPO_DOC">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.ID_TIPO_DOC}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="NOMBRE">
              <th mat-header-cell *matHeaderCellDef> Tipo Doc </th>
              <td mat-cell *matCellDef="let element"> {{element.NOMBRE}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="ESTADO">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.ESTADO}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">LIKE</button>
      <button mat-raised-button color="primary">SHARE</button>
    </mat-card-actions>
</mat-card>
